<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devplace API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-fluid" id=main-container>
        <h1> Devplace API, de dev, para dev!</h1>
        <h4>Cadastre-se seu projeto</h4>
        <form action="input" method="post" name="project" id="form">
            <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input type="text" class="form-control" id="name" placeholder="Nome do Projeto" data-min-length="3">
            </div>
            <div class="mb-3">
                <label for="stack" class="form-label"></label>
                <input type="text" class="form-control" id="stack" placeholder="JavaScript / Python" data-min-length="3">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"></label>
                <input type="text" class="form-control" id="description" placeholder="Descrição do projeto" data-min-length="8">
            </div>
            <div class="mb-3">
                <label for="link" class="form-label"></label>
                <input type="text" class="form-control" id="link" placeholder="Link do projeto" data-min-length="5">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" placeholder="Nome de usuário" data-min-length="5">
            </div>
            <div class="mb-3">
                    <label for="Token" class="form-label"></label>
                    <input type="text" class="form-control" id="token" placeholder="Bearer Token" data-min-length="10">
                <input type="submit" id="btn-submit" value="Cadastrar meu projeto">
            </div>
        </form>
        <p id="response"></p>
        <span>
            <span>
                <a class="list-group-item list-group-item-action" href="/userProjects.html">Liste seus projetos</a>
            </span>
            <span>
                <a class="list-group-item list-group-item-action" href="/index.html">Home</a>
            </span>
        </span>
        <a href="http://github.com/MatheusAltino/devplace">Github</a>
    </main>
    <script src="./js/createProject.js"></script>
</body>
</html>
