<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devplace API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-fluid" id=main-container>
        <h1> Devplace API, de dev, para dev!</h1>
        <h4>Faça login e publique seus projetos</h4>
        <form action="input" method="post" name="login" id="form">
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" data-min-length="5">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input type="text" class="form-control" id="password" placeholder="password" data-min-length="8">
                <input type="submit" id="btn-submit" value="Login">
            </div>
        </form>
        Como um bom dev, te desafio a pegar seu token e se autenticar na API!
        <p id="response">Seu JsonWebToken é:</p>
        <span>
            <span>
                <a class="list-group-item list-group-item-action" href="/createProject.html">Cadastre seu Projeto</a>
            </span>
            <span>
                <a class="list-group-item list-group-item-action" href="/index.html">Home</a>
            </span>
        </span>
        <a href="http://github.com/MatheusAltino/devplace">Github</a>
    </main>
    <script src="./js/auth.js"></script>
</body>
</html>
